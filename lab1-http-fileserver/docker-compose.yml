services:
  web:
    build: .
    command: ["python","server.py","/app/site","--host","0.0.0.0","--port","8001",
              "--workers","8","--delay","0.5","--counter-mode","locked","--rate","0"]
    ports: ["8001:8001"]
    volumes:
      - ./src:/app
      - ./site:/app/site:ro
      - ./downloads:/app/downloads
  client:
    build: .
    entrypoint: ["python","client.py"]
    volumes:
      - ./src:/app
      - ./downloads:/app/downloads